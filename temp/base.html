<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CHESS</title>

</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 255, 255); font-size: 20px; font-weight: bold;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/acc">Chess</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'board:index'%}">BOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'book:index'%}">BOOK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'vote:index'%}">VOTE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'pdf:index'%}">PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'trans:index'%}">TRANS</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="{%url 'extra:index'%}" style="color: red;">EXTRA</a>
                    </li>
            
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.nickname}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{%url 'acc:profile'%}">PROFILE</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{%url 'acc:logout'%}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% else %}


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 255, 255); font-size: 20px; font-weight: bold;">
        <div class="container-fluid">
        <a class="navbar-brand" href="/acc">Chess</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'acc:login' %}">Login</a>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'acc:signup' %}">Signup</a>
            </ul>
        </div>
        </div>
    </nav>
    {% endif %}

    {% for i in messages %}
        <div class="alert {{i.tags}} alert-dismissible fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            <strong>{{i.tags}}</strong> {{i.message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>        
    {% endfor %}
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
<style>
    .error{
        background-color: rgba(248, 7, 7, 0.421);
    }
    .success{
        background-color: rgba(0, 255, 187, 0.299);
    }
    .warning{
        background-color: rgba(255, 255, 0, 0.353);
    }
    .info{
        background-color: rgba(128, 128, 128, 0.408);
    }
</style>
