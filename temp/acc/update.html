{% extends 'base.html' %}
{% block content %}


<div class="container mt-5">
    <h1><b>UPDATE</b></h1>
    <hr>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">USERNAME</span>
            <input disabled value="{{user.username}}" name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">PASSWORD</span>
            <input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">NICKNAME</span>
            <input value="{{user.nickname}}" name="nickname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
                
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">COMMENT</span>
            <textarea name="comment" class="form-control">{{user.comment}}</textarea>
        </div>
        
        <div class="mt-4 mb-4 input-group input-group-lg">
            <input name="pics" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="text-end">

            <button type="submit" class="btn btn-outline-secondary">완료</button>

        </div>
    </form>
</div>

{% endblock %}
